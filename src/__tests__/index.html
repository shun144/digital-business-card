<body>
  <div>
    <h2
      class="chakra-heading css-eprwor"
    >
      新規名刺登録
    </h2>
    <div
      class="chakra-card__root css-gns4l8"
    >
      <div
        class="chakra-card__body css-11e8ur2"
      >
        <form
          id="register"
        >
          <div
            class="chakra-stack css-1fzt9ki"
          >
            <div
              class="chakra-field__root css-13f87cb"
              data-part="root"
              data-scope="field"
              id="field::_r_0_"
              role="group"
            >
              <label
                class="chakra-field__label css-65zcwe"
                data-part="label"
                data-scope="field"
                for="englishWord"
                id="field::_r_0_::label"
              >
                好きな英単語
              </label>
              <input
                class="chakra-input css-ee9xfg"
                data-part="input"
                data-scope="field"
                id="englishWord"
                name="englishWord"
                placeholder="coffee"
              />
            </div>
            <div
              class="chakra-field__root css-13f87cb"
              data-part="root"
              data-scope="field"
              id="field::_r_1_"
              role="group"
            >
              <label
                class="chakra-field__label css-65zcwe"
                data-part="label"
                data-scope="field"
                for="userName"
                id="field::_r_1_::label"
              >
                お名前
              </label>
              <input
                class="chakra-input css-ee9xfg"
                data-part="input"
                data-scope="field"
                id="userName"
                name="userName"
              />
            </div>
            <div
              class="chakra-field__root css-13f87cb"
              data-part="root"
              data-scope="field"
              id="field::_r_2_"
              role="group"
            >
              <label
                class="chakra-field__label css-65zcwe"
                data-part="label"
                data-scope="field"
                for="description"
                id="field::_r_2_::label"
              >
                自己紹介
              </label>
              <textarea
                class="chakra-textarea css-sedhif"
                data-part="textarea"
                data-scope="field"
                id="description"
                name="description"
                placeholder="<h1>HTMLタグも使えます</h1>"
                style="resize: none;"
              />
            </div>
            <div
              class="chakra-field__root css-13f87cb"
              data-part="root"
              data-scope="field"
              id="field::_r_3_"
              role="group"
            >
              <label
                class="chakra-field__label css-65zcwe"
                data-part="label"
                data-scope="field"
                for="skill"
                id="field::_r_3_::label"
              >
                好きな技術
              </label>
              <div
                class="chakra-select__root css-3jlqt6"
                data-part="root"
                data-scope="select"
                dir="ltr"
                id="select:skill"
              >
                <select
                  aria-hidden="true"
                  aria-labelledby="field::_r_3_::label"
                  data-testid="skill-select"
                  id="_r_3_"
                  style="border: 0px; height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; width: 1px; white-space: nowrap; word-wrap: normal;"
                  tabindex="-1"
                >
                  <option
                    value=""
                  />
                  <option
                    value="1"
                  >
                    React
                  </option>
                  <option
                    value="2"
                  >
                    TypeScript
                  </option>
                  <option
                    value="3"
                  >
                    Github
                  </option>
                </select>
                <div
                  class="chakra-select__control css-17j1053"
                  data-part="control"
                  data-scope="select"
                  data-state="closed"
                  dir="ltr"
                  id="select:skill:control"
                >
                  <button
                    aria-controls="select:skill:content"
                    aria-expanded="false"
                    aria-haspopup="listbox"
                    aria-invalid="false"
                    aria-labelledby="field::_r_3_::label"
                    aria-required="false"
                    class="chakra-select__trigger css-1hl2915"
                    data-part="trigger"
                    data-placeholder-shown=""
                    data-scope="select"
                    data-state="closed"
                    dir="ltr"
                    id="select:skill:trigger"
                    role="combobox"
                    type="button"
                  >
                    <span
                      class="chakra-select__valueText css-176t9sc"
                      data-part="value-text"
                      data-scope="select"
                      dir="ltr"
                    >
                      技術を選択してください
                    </span>
                  </button>
                  <div
                    class="chakra-select__indicatorGroup css-1fx1ifu"
                  >
                    <div
                      aria-hidden="true"
                      class="chakra-select__indicator css-1atg1ut"
                      data-part="indicator"
                      data-scope="select"
                      data-state="closed"
                      dir="ltr"
                    >
                      <svg
                        class="css-s3mb0o"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="m6 9 6 6 6-6"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="chakra-field__root css-13f87cb"
              data-part="root"
              data-scope="field"
              id="field::_r_5_"
              role="group"
            >
              <label
                class="chakra-field__label css-65zcwe"
                data-part="label"
                data-scope="field"
                for="githubId"
                id="field::_r_5_::label"
              >
                GitHub ID
              </label>
              <input
                class="chakra-input css-ee9xfg"
                data-part="input"
                data-scope="field"
                id="githubId"
                name="githubId"
              />
            </div>
            <div
              class="chakra-field__root css-13f87cb"
              data-part="root"
              data-scope="field"
              id="field::_r_6_"
              role="group"
            >
              <label
                class="chakra-field__label css-65zcwe"
                data-part="label"
                data-scope="field"
                for="qiitaId"
                id="field::_r_6_::label"
              >
                Qiita ID
              </label>
              <input
                class="chakra-input css-ee9xfg"
                data-part="input"
                data-scope="field"
                id="qiitaId"
                name="qiitaId"
              />
            </div>
            <div
              class="chakra-field__root css-13f87cb"
              data-part="root"
              data-scope="field"
              id="field::_r_7_"
              role="group"
            >
              <label
                class="chakra-field__label css-65zcwe"
                data-part="label"
                data-scope="field"
                for="xId"
                id="field::_r_7_::label"
              >
                X ID
              </label>
              <input
                class="chakra-input css-ee9xfg"
                data-part="input"
                data-scope="field"
                id="xId"
                name="xId"
                placeholder="@は不要"
              />
            </div>
          </div>
        </form>
      </div>
      <div
        class="chakra-card__footer css-1qh15qo"
      >
        <button
          class="chakra-button css-kcj133"
          form="register"
          type="submit"
        >
          登録
        </button>
      </div>
    </div>
  </div>
  <div
    class="chakra-select__positioner"
    data-part="positioner"
    data-scope="select"
    dir="ltr"
    id="select:skill:positioner"
    style="position: absolute; isolation: isolate; width: var(--reference-width); pointer-events: none; top: 0px; left: 0px; transform: translate3d(0, -100vh, 0); z-index: var(--z-index);"
  >
    <div
      aria-labelledby="field::_r_3_::label"
      class="chakra-select__content css-14wowjj"
      data-part="content"
      data-scope="select"
      data-state="closed"
      dir="ltr"
      hidden=""
      id="select:skill:content"
      role="listbox"
      tabindex="0"
    >
      <div
        aria-selected="false"
        class="chakra-select__item css-5wv39t"
        data-part="item"
        data-scope="select"
        data-state="unchecked"
        data-value="1"
        dir="ltr"
        id="select:skill:option:1"
        role="option"
      >
        React
        <div
          aria-hidden="true"
          class="chakra-select__itemIndicator css-d82rsv"
          data-part="item-indicator"
          data-scope="select"
          data-state="unchecked"
          hidden=""
        >
          <svg
            class="css-s3mb0o"
            viewBox="0 0 24 24"
          >
            <path
              d="M20 6 9 17l-5-5"
            />
          </svg>
        </div>
      </div>
      <div
        aria-selected="false"
        class="chakra-select__item css-5wv39t"
        data-part="item"
        data-scope="select"
        data-state="unchecked"
        data-value="2"
        dir="ltr"
        id="select:skill:option:2"
        role="option"
      >
        TypeScript
        <div
          aria-hidden="true"
          class="chakra-select__itemIndicator css-d82rsv"
          data-part="item-indicator"
          data-scope="select"
          data-state="unchecked"
          hidden=""
        >
          <svg
            class="css-s3mb0o"
            viewBox="0 0 24 24"
          >
            <path
              d="M20 6 9 17l-5-5"
            />
          </svg>
        </div>
      </div>
      <div
        aria-selected="false"
        class="chakra-select__item css-5wv39t"
        data-part="item"
        data-scope="select"
        data-state="unchecked"
        data-value="3"
        dir="ltr"
        id="select:skill:option:3"
        role="option"
      >
        Github
        <div
          aria-hidden="true"
          class="chakra-select__itemIndicator css-d82rsv"
          data-part="item-indicator"
          data-scope="select"
          data-state="unchecked"
          hidden=""
        >
          <svg
            class="css-s3mb0o"
            viewBox="0 0 24 24"
          >
            <path
              d="M20 6 9 17l-5-5"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>
